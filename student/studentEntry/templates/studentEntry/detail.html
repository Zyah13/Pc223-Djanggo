{% extends 'studentEntry/base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center"> 
            <div class="col-8">
                <div class="card mt-4">
                    <div class="card-header">
                       <h3 style="font-weight: bold; text-align: center;">Student Information</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <img src="{{ student.image.url }}" alt="Student Image" class="img-fluid mb-3" style="width: 150px; height: 150px; border: 1px solid #000;">
                                <div class="form-group mx-auto"><strong>ID NUMBER: </strong>{{ student.id_number }}
                                </div>
                                <button onclick="window.history.back();" style="background-color: #000000; color: #ffffff;  border-radius: 5px; cursor: pointer; margin-top:110px;margin-right:180px; width:5vw;">BACK</button>
                            </div>
                            <div class="col-md-8" style="background-color: rgba(255, 255, 255, 0.2);">
                                <form style="margin-top: 15px; margin-left: 25px;">
                                    <div class="form-group row">
                                        <div class="col-sm-4">
                                            <label for="name" class="col-form-label">NAME:</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="name" value="{{ student.firstname|title }} {{ student.middle_initial|default_if_none:""|upper }}. {{ student.lastname|title }}  " disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-4">
                                            <label for="gender" class="col-form-label">GENDER:</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="gender" value="{% if student.gender == 'O' %}Others{% elif student.gender == 'F' %}Female{% else %}Male{% endif %}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-4">
                                            <label for="birthdate" class="col-form-label">BIRTHDATE:</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="birthdate" value="{{ student.birthdate }}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-4">
                                            <label for="course" class="col-form-label">COURSE:</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="course" value="{{ student.course }}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-4">
                                            <label for="yearLevel" class="col-form-label">YEAR LEVEL:</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="yearLevel" value="{{ student.year_level }}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-4">
                                            <label for="emailAddress" class="col-form-label">EMAIL:</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="emailAddress" value="{{ student.email_address }}" disabled>
                                        </div>
                                    </div>
                                </form>
                            </div>                            
                         </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
